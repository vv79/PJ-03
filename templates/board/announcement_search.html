{% extends '_base.html' %}

{% load bootstrap4 %}

{% block content %}
<h1>{% block title %}Announcement search{% endblock title %}</h1>
<hr>
<form action="{% url 'announcement_list' %}" method="get" >
    {% bootstrap_form filter.form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Search</button>
        <a class="btn btn-secondary" href="{% url 'announcement_list' %}">Cancel</a>
    {% endbuttons %}
</form>
{% endblock content %}
