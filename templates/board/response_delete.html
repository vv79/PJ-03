{% extends '_base.html' %}

{% load bootstrap4 %}

{% block content %}
<h1>{% block title %}Response delete{% endblock title %}</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <p>Are you sure you want to delete this response?</p>
    {% buttons %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'response_list' %}" class="btn btn-secondary">Cancel</a>
    {% endbuttons %}
</form>
{% endblock content %}
