{% extends '_base.html' %}

{% load bootstrap4 %}

{% block title %}Authentication{% endblock title %}

{% block content %}
<h2>{{ title }}</h2>
<hr />
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="{% url 'signup' %}" class="btn btn-secondary">Sign Up</a>
    {% endbuttons %}
</form>
{% endblock %}
