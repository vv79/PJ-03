{% extends '_base.html' %}

{% load bootstrap4 %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<h2>{{ title }}</h2>
<hr />
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <a href="{% url 'login' %}" class="btn btn-secondary">Login</a>
    {% endbuttons %}
</form>
{% endblock %}
